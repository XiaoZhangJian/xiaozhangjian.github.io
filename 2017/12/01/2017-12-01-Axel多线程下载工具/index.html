<p>下载地址： <a href="http://rudix.org/packages/axel.html" target="_blank" rel="external">http://rudix.org/packages/axel.html</a></p>
</blockquote>
<p><strong>语法：</strong></p>
<p>​    <code>axel [options] url1 url2 url…</code></p>
<p><strong>选项</strong>：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">-- max-speed=x,-s x 最高速度x</div><div class="line">--num-connections=x, -n x 连接数x</div><div class="line">--output=f, -o f 下载本地文件f</div><div class="line">--search[=x], -S[x] 搜索镜像</div><div class="line">--header=x, -H x 添加头文件字符串x（指定Http header） </div><div class="line">--user-agent=x, -U x 设置用户代理（指定HTTP user agent）</div><div class="line">--no-prox, -N 不使用代理服务器</div><div class="line">--quiet, -q 静默模式</div><div class="line">--verbose, -v 更多状态信息</div><div class="line">--alternate, -a Alternate progress indicator</div><div class="line">--help, -h 帮助 </div><div class="line">--version, -V 版本号信息</div></pre></td></tr></table></figure></p>
<p><strong>示例</strong>：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">alex -n 10 http://sw.bos.baidu.com/sw-search-sp/software/84d6cbfd4a092/QQ_mac_6.1.1.dmg</div></pre></td></tr></table></figure></p>
<p>这是指定了10个线程进行下载，如果电脑比较好可以增加  最好别超过100</p>
